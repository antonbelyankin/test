<html>
    <head></head>
    <body>
        <script>            
            var original_array = [3,1,4,2,5,9,2,6,5,4];
            var check = false;
            var buff = [];
            console.log(sort_array([4], [7,9])); 
        function sort_array(left_part,right_part)    
        {
            var i = 0;  
            var j = 0;  
            var results = [];  
  
            while (i < left_part.length || j < right_part.length)
            {  
                if (i === left_part.length)
                {  
                    // j is the only index left_part  
                    results.push(right_part[j]);  
                    j++;  
                }   
                else if (j === right_part.length || left_part[i] <= right_part[j])
                {  
                    results.push(left_part[i]);  
                    i++;  
                }
                else 
                {  
                    results.push(right_part[j]);  
                    j++;  
                }  
            }  
            
            return results;  
        }  
        
        </script>
    </body>
</html>
